<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes via Twitter</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>100+ Life Quotes | Share Tweets via Twitter</h2>
    <div class="box">
        <div class="cont">
    <div id="quotes"></div>
    <div id="author"></div>
    <button id ="newq">New Quotes</button>
</div>
     <img src="logo.png" alt="" id="tweetme" > 
   
    </div>



    <script>
        const quotes =document.getElementById('quotes');
        const author =document.getElementById('author');
        const newq=document.getElementById('newq');
        const tweetme=document.getElementById("tweetme")
        
        let realdata = "";


        // const getnewquotes = () => {
        //     let rnum = Math.floor(Math.random() * 1000);
        //     console.log(rnum);

        // }
        const tweetnow =()=>{
            let tweetpost =`https://twitter.com/intent/tweet?text=${quotes.innerText}`;
            window.open(tweetpost);
            }

        const getquotes = async () => {

            const api = "https://api.quotable.io/random"
            try {
                let data = await fetch(api);
                realdata = await data.json();

                // getnewquotes();
                quotes.innerText=`${realdata.content} `;
                author.innerHTML=`- ${realdata.author}`;
                console.log(realdata.length);
                console.log(realdata.content);
                console.log(realdata.author);


            } catch (error) {

            }
        }
        newq.addEventListener("click",getquotes);
        tweetme.addEventListener("click",tweetnow);

        getquotes();
    </script>
</body>

</html>
